<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style type="text/css">
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 40px;
  color: #000;
}

h2 {
  margin-top: 0;
  margin-bottom: 10px;
}
.div-text {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 50px;
  width:256px ;
  height: 54px;
  background-image: url("s2p.png");
}

#title {
  display: block;
  margin: 0;
  font-size: 16px;
  font-weight: 400;
}

.wrapper {
  margin-bottom: 30px;
}

button {
  padding: 12px 24px;
  font-weight: 700;
  border-radius: 200px;
  border: 1px solid #000;
  background-color: #E66D1A;
  color: #000;
}
  @media(max-width: 500px) {
  .div-text {
    width: 320px;
    height: 74px;
    background-size: contain;
  }
</style>
<body>
  <div class="div-text">
    <h2 id="title">Тут ваш текст</h2>
  </div>
  <form action="" id="form">
    <div class="wrapper">
          <label>
      Введите текс
    <input type="text" name="input-text" id="input-text"> 
    </label>
    </div>
<div class="wrapper">
  <h2>Выбирите размер</h2>
      <label>
      <input type="radio" name="group-size" id="size-16" value="16" checked>
      16px
    </label>
    <label>
      <input type="radio" name="group-size" id="size-24" value="24">
      24px
    </label>
</div>
<div class="wrapper">
  <h2>Выбирите толщину</h2>
      <label>
      <input type="radio" name="group-weight" id="w-400" value="400" checked>
      400
    </label>
    <label>
      <input type="radio" name="group-weight" id="w-700" value="700">
      700
    </label>
</div>
<div class="wrapper">
  <h2>Выбирите курсив</h2>
      <label>
      <input type="radio" name="group-style" id="s-italic" value="italic">
      наклон
    </label>
    <label>
      <input type="radio" name="group-style" id="s-normal" value="normal" checked>
      без наклона
    </label>
</div>
<button >Посмотреть результат</button>
  </form>
  <script>
    const form = document.getElementById('form')
const input = document.getElementById('input-text')
const title = document.getElementById('title')
const grSize = document.querySelectorAll('[name="group-size"]')
const grW = document.querySelectorAll('[name="group-weight"]')
const grS = document.querySelectorAll('[name="group-style"]')


function dataCollection() {
  input.value != '' ? title.textContent = input.value : null
  grSize.forEach(e => {
    console.dir(e.value);
    e.checked == true ? title.style.fontSize = `${e.value}px` : null
  })
  grW.forEach(e => {
    e.checked == true ? title.style.fontWeight = e.value : null
  })
  grS.forEach(e => {
    e.checked == true ? title.style.fontStyle = e.value : null
  })
}


form.addEventListener('submit',(e)=>{
  e.preventDefault()
dataCollection()
})

  </script>
</body>
</html>
